<!DOCTYPE html>
<head>
   <link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
   <div class="slideshow">
     <ul>
   	  <li><img src="image1.jpeg" alt="" width="350" height="200" /></li>
		  <li><img src="image2.jpeg" alt="" width="350" height="200" /></li>
		  <li><img src="image3.jpeg" alt="" width="350" height="200" /></li>
	  	  <li><img src="image4.jpeg" alt="" width="350" height="200" /></li>
	  </ul>
   </div>
<div class="controls"> <span class="prev">Precedent</span> <span class="next">Suivant</span> </div>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
 
   <script type="text/javascript">
   $(function(){
      setInterval(function(){
         $(".slideshow ul").animate({marginLeft:-350},800,function(){
            $(this).css({marginLeft:0}).find("li:last").after($(this).find("li:first"));
         })
      }, 3000);
   });

  $(function() {

    $('img').first().fadeOut(2000, function suivante() {

        $(this).next('img').fadeOut(2000,suivante);

    });

  });


  $('.next').click(function(){ 
         $(".slideshow ul").animate({marginLeft:-350},800,function(){
            $(this).css({marginLeft:0}).find("li:last")
         })

  });

  $('.prev').click(function(){ // image précédente
    $(".slideshow ul").animate({marginLeft:-350},800,function(){
            $(this).css({marginLeft:0}).after($(this).find("li:first"));
         })


});
   </script>
</body>
